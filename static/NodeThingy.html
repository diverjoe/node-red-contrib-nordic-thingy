<script type="text/javascript">
  RED.nodes.registerType('nordic-thingy', {
    category: 'function',
    color: '#a6bbcf',
    defaults: {
      name: {value: ""},
      temperature: {value: false},
      gas: {value: false},
      pressure: {value: false},
      humidity: {value: false},
      light: {value: false},
      button: {value: false}
    },
    inputs: 1,
    outputs: 1,
    icon: "nordic.png",
    label: function () {
      return this.name || "Nordic Thingy 52";
    }
  });
</script>
